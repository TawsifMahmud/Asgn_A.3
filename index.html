<!DOCTYPE html>
<html>
<head>
	<title>Create an Account</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
	<form class="frm">
		<div>
			<h2 class="head">Create an Account</h2>
			<h6>Sign up with your social media account or email address</h6>
		</div>
		<div class="icon">
		
		<ul>
			<li class="item-1"><a href="https://www.facebook.com"><i class="fab fa-facebook-f"><span>&nbspFacebook</span></i></a></li>
			<li class="item-2"><a href=""><i class="fab fa-twitter"><span>&nbspTwitter</span></i></a></li>
			<li class="item-3"><a href=""><i class="fab fa-google"><span>&nbspGoogle</span></i></a></li>
		</ul>
		</div>
		<div class="line">
		<span>or</span>
		</div>
		<input type="text" name="" placeholder="Username">
		<input type="email" name="" placeholder="Email Address">
		<input type="Password" name="" placeholder="Password">
		<input type="Password" name="" placeholder="Confirm Password">
		<input type="submit" name="" value="Sign Up" class="sgup">


	</form>

</body>
</html>
